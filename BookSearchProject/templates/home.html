{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search</title>
    <link rel="stylesheet" href="{% static 'css/home/style.css' %}">
  </head>
  <body>
    <div class="banner">
        <a href="/login" class="link">Sign Up/Login</a>
    </div>
    <div class="container">
        <h1>Search</h1>
        <form action={% url 'search_results' %} method='get'>
            <input name='q' type='text' placeholder='Search...'>
            {{ form }}
        </form>
    </div>
  </body>
